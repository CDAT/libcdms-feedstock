{% set name = "libcdms" %}
{% set version = "2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/UV-CDAT/libcdms/archive/v2.10.tar.gz
    sha256: 1a82c29612474247110544c472d5fd7e9bb991400f849d92dce482dda9fb439c

build:
  number: 0
  skip: True  # [win] 

requirements:
  build:
    - hdf5 1.8.17|1.8.17.*
    - libnetcdf 4.4.*
    - jasper
    - g2clib
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - jpeg 9*
    - libdrs
  run:
    - hdf5 1.8.17|1.8.17.*
    - libnetcdf 4.4.*
    - jasper
    - g2clib
    - libpng >=1.6.28,<1.7
    - libtiff 4.0.*
    - jpeg 9*
    - libdrs

test:
  commands:
    - test -f $PREFIX/lib/libcdms.a

about:
  home: https://github.com/UV-CDAT/libcdms
  license: '2-Clause BSD'
  license_file: 'LICENSE'
  summary: 'Climate Data Management System library'
  description: |
      The Climate Data Management System is an object-oriented data 
      management system, specialized for organizing multidimensional, 
      gridded data used in climate analysis and simulation.
  dev_url: https://github.com/UV-CDAT/libcdms

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
